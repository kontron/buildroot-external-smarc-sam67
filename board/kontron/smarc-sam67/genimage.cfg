image boot.img {
	flash {
	}

	flashtype = nor-4M-64k

	partition tiboot3 {
		image = "tiboot3.bin"
		size = 512k
	}

	partition tispl {
		image = "tispl.bin"
		size = 1536k
	}

	partition u-boot {
		image = "u-boot.img"
		size = 1920k
	}
}

image boot.vfat {
	vfat {
		label = boot
		files = {
			"tiboot3.bin",
			"tispl.bin",
			"u-boot.img",
			"ti/k3-j722s-evm.dtb",
			"ti/k3-am67a-kontron-sa67.dtb",
			"Image"
		}

		file extlinux/extlinux.conf {
			image = "extlinux/extlinux.conf"
		}
	}

	size = 64M
}

image sdcard.img {
	hdimage {
		partition-table-type = "hybrid"
	}

	partition u-boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		image = "rootfs.ext4"
		partition-uuid = %PARTUUID%
	}
}

flash nor-4M-64k {
	pebsize = 65536
	numpebs = 64
}
